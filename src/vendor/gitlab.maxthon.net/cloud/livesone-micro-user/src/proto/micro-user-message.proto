syntax = "proto3";

package microuser;

import "micro-user-enum.proto";

message ResMsg {
    ResCode result = 1;
    string msg = 2;
}

message RegUserInfo {
    string pwd = 1;
    int32 country = 2;
    string phone = 3;
    string email = 4;
    int32 type = 5;
}


message SetUserInfoReq {
    int64 uid = 1;
    UserField field = 2;
    string value = 3;
}


message LoginUserReq {
    string account = 1;
    string pwdHash = 2;
    string key = 3;
}

message LoginUserRes {
    ResCode result = 1;
    string uid = 2;
    string token = 3;
    int64 expire = 4;
    int64  limitTime = 5;
}

message GetLoginInfoReq {
    string tokenHash = 1;
}

message GetLoginInfoRes {
    ResCode result = 1;
    string uid = 2;
    string key = 3;
    string token = 4;
}

message GetUserInfoReq {
    int64 uid = 1;
    UserField field = 2;
}

message GetUserInfoRes {
    ResCode result = 1;
    string value = 2;
}

message GetUserAllInfoReq {
    int64 uid = 1;
}

message GetUserAllInfoRes {
    ResCode result = 1;
    string nickname = 2;
    int64 country = 3;
    string phone = 4;
    int64 status = 5;
    int64 creditScore = 6;
    int64 ActiveDays = 7;
    string walletAddress = 8;
    string avatarUrl = 9;
    int64 uid = 10;
}

message UserActiveReq {
    int64 uid = 1;
}

message TokenReq {
    string tokenHash = 1;
}

message AutoLoginReq {
    string tokenHash = 1;
}

message AutoLoginRes {
    ResCode result = 1;
    int64 expire = 2;
}

message WalletBindReq {
    int64 uid = 1;
    string address = 2;
}

message WalletQueryReq {
    int64 uid = 1;
}

message WalletAddr {
    string address = 2;
    int64 createTime = 3;
}

message WalletQueryRes {
    ResCode result = 1;
    repeated WalletAddr wallets = 2;
}



